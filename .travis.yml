git:
  depth: 3

language: java
sudo: required
install: true

services:
 - docker

addons:
  sonarcloud:
    organization: "dronessimulator"
    token:
      secure: ""
    github_token:
      secure: ""
  coverity_scan:
      project:
        name: "marty30/Drones-Simulator"
        description: "Build submitted via Travis CI"
      notification_email: m.j.willemsen@student.utwente.nl
      build_command_prepend: "mvn clean"
      build_command:   "mvn install -Dskip.surefire.tests=false -Dskip.failsafe.tests=true"
      branch_pattern: 33-even-more-testing # todo: change to "master" after merge
jdk: oraclejdk8

env:
  global:
   - secure: ""

before_install:
      - echo -n | openssl s_client -connect scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-

before_script:
 - cp config-travis.env config.env
 - source config.env
 - export DISPLAY=:99.0
 - sh -e /etc/init.d/xvfb start
 - sleep 3 # give xvfb some time to start


script:
 - cd implementation
 - mvn install -Dskip.surefire.tests=false -Dskip.failsafe.tests=true sonar:sonar
 - cd ..
 - ./docker_compile_images.sh no-maven
 - docker-compose up -d
 - cd implementation
 - mvn verify -Dskip.surefire.tests=true -Dskip.failsafe.tests=false -Dfailsafe.rerunFailingTestsCount=2 -Dorg.ops4j.pax.logging.DefaultServiceLog.level=$DEBUG_LEVEL
 - cd ..


after_script:
# - docker-compose logs
 - docker-compose down

cache:
 directories:
  - '$HOME/.m2/repository'
  - '$HOME/.sonar/cache'
