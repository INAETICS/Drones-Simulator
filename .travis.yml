jdk: oraclejdk8

before_script:
 - cp config-travis.env config.env

script:
 - ./docker_compile_images.sh
 - timeout 3 docker-compose up -d # start docker-compose for 3 seconds to create the network
 - ./docker_start_images.sh
 - cd implementation && mvn org.jacoco:jacoco-maven-plugin:prepare-agent test -DskipITs #sonar:sonar


after_script:
 - docker-compose stop
 - docker-compose rm -f

cache:
 directories:
  - '$HOME/.m2/repository'
  - '$HOME/.sonar/cache'