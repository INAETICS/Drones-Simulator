git:
  depth: 3

language: java
sudo: required
install: true

services:
 - docker

addons:
  sonarcloud:
    organization: "dronessimulator"
    token:
      secure: ""
    github_token:
      secure: ""

jdk: oraclejdk8

before_script:
 - cp config-travis.env config.env
 - export DISPLAY=:99.0
 - sh -e /etc/init.d/xvfb start
 - sleep 3 # give xvfb some time to start


script:
 - cd implementation
 - mvn install -Dskip.surefire.tests=false -Dskip.failsafe.tests=true sonar:sonar
 - cd ..
 - ./docker_compile_images.sh no-maven
 - docker-compose up -d
 - cd implementation
 - mvn verify -Dskip.surefire.tests=true -Dskip.failsafe.tests=false -Dfailsafe.rerunFailingTestsCount=2
 - cd ..


after_script:
 - docker-compose logs
 - docker-compose down

cache:
 directories:
  - '$HOME/.m2/repository'
  - '$HOME/.sonar/cache'